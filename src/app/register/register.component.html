<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <section class="gradient-custom">
      <div class="container">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">     
            <div class="row">
            <div class="col-md-4 form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <span *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                  Please Provide Name
                </span>
            </div>
            <div class="col-md-4 form-group">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email">
              <span *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                Please Provide Email
              </span>
            </div>
            <div class="col-md-4 form-group">
              <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" formControlName="password">
              <span *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                Please Provide Password
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="text" class="form-control" formControlName="confirmPassword">
              <span *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="alert alert-danger">
                Please Provide Confirm Password
              </span>
            </div>            
          </div>
        </div>
        <div class="card-footer text-muted">
          <button type="submit" class="btn btn-success">Register</button>
          <div>
            <p class="mb-0">Already have an account <a routerLinkActive="active" routerLink="/login" class="text-primary fw-bold">Login</a>
            </p>
            </div>
        </div>
      </div>
      </div>
    </section>
    </form>
